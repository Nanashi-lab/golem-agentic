name: CI
on:
  push:
    tags:
      - "golem-ts-sdk-v*.*.*"
      - "golem-ts-introspect-v*.*.*"
    branches:
      - main
  pull_request:

jobs:
  build-ts-introspect:
    runs-on: blacksmith
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./golem-ts-introspect
        run: |
          npm install

      - name: Check code quality    
        working-directory: ./golem-ts-introspect
        run: |
          npm run lint || (
            echo "Linting issues found. Please fix them before proceeding. `npm run lint:fix` may help"
            exit 1
          )

      - name: Check code formatting
        working-directory: ./golem-ts-introspect
        run: |
          npm run format:check || (
            echo "Code formatting issues found. Please run 'npm run format' to fix them."
            exit 1
          )    

      - name: Build the package
        working-directory: ./golem-ts-introspect
        run: |
          npm run build
         
  build-ts-sdk:
    runs-on: blacksmith
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'

      - name: Setup Rust
        run: rustup update stable --no-self-update && rustup default stable

      - name: Install wit-deps-cli for WIT deps management
        run: cargo install wit-deps-cli
     
      - name: Install wasm-rquickjs
        run: cargo install wasm-rquickjs-cli   
        
      - name: Install dependencies for golem-ts-sdk
        working-directory: ./golem-ts-sdk
        run: |
          npm install

      - name: Run WIT deps update for golem-ts-sdk
        run: |
          wit-deps update || (
            echo "Failed to update WIT dependencies"
            exit 1
          )
          # Check if wit/deps changed
          if ! git diff --exit-code -- wit/deps; then
            echo "WIT dependencies are outdated. Please run 'wit-deps update' and commit changes."
            exit 1
          fi

      - name: Check code quality for golem-ts-sdk
        working-directory: ./golem-ts-sdk
        run: |
          npm run lint || (
            echo "Linting issues found. Please fix them before proceeding. `npm run lint:fix` may help"
            exit 1
          )     

      - name: Check code formatting for golem-ts-sdk
        working-directory: ./golem-ts-sdk
        run: |
          npm run format:check || (
            echo "Code formatting issues found. Please run 'npm run format' to fix them."
            exit 1
          )      

      - name: Build golem-ts-sdk package
        working-directory: ./golem-ts-sdk
        run: |
          npm run build

      - name: Run tests in golem-ts-sdk
        working-directory: ./golem-ts-sdk
        run: |
          npm run test    

  # Publishes both golem-ts-typegen and golem-ts-types-core packages
  publish-ts-introspect:
    needs: build-ts-introspect
    runs-on: blacksmith
    if: startsWith(github.ref, 'refs/tags/golem-ts-introspect-v')
    strategy:
      matrix:
        package: [golem-ts-typegen, golem-ts-types-core]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG##*-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Set package.json version
        working-directory: ./golem-ts-introspect/packages/${{ matrix.package }}
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        working-directory: ./golem-ts-introspect/packages/${{ matrix.package }}
        run: npm install

      - name: Build
        working-directory: ./golem-ts-introspect/packages/${{ matrix.package }}
        run: npm run build

      - name: Publish
        working-directory: ./golem-ts-introspect/packages/${{ matrix.package }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publishes ts-sdk package        
  publish-ts-sdk:
    needs: [build-ts-types-core, build-ts-sdk]
    runs-on: blacksmith
    if: startsWith(github.ref, 'refs/tags/golem-ts-sdk-v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Setup Rust
        run: rustup update stable --no-self-update && rustup default stable

      - name: Install wasm-rquickjs
        run: cargo install wasm-rquickjs-cli

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG##*-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set package.json version
        working-directory: ./golem-ts-sdk
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version   

      - name: Install dependencies
        working-directory: ./golem-ts-sdk
        run: |
          npm install

      - name: Build the SDK package
        working-directory: ./golem-ts-sdk
        run: |
          npm run build

      - name: Publish ts SDK to npm
        working-directory: ./golem-ts-sdk
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}      